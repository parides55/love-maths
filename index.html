<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Font Awesome and google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Love Maths</title>
  </head>
  <body>
    <h1 class="heading">
      <img class="logo" src="assets/images/logo.png" alt="logo" /> Love maths
    </h1>

    <div class="game-area">
      <div class="controls-area">
        <button data-type="addition" class="btn btn--big btn--green">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button data-type="subtract" class="btn btn--big btn--blue">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button data-type="multiply" class="btn btn--big btn--orange">
          <i class="fa-solid fa-multiply"></i>
        </button>
        <button data-type="division" class="btn btn--big btn--red">
          <i class="fa-solid fa-divide"></i>
        </button>
      </div>
      <div calss="question-area">
        <span id="operand1">0</span>
        <span id="operator">x</span>
        <span id="operand2">0</span>
        <span>=</span>
        <p class="answer-message">Enter Answer:</p>
        <input id="answer-box" type="number" />
      </div>
      <button data-type="submit" class="btn btn--gray">Sumbit Answer:</button>
    </div>

    <div class="score-area">
      <p class="scores">Correct Aswers <span id="score">0</span></p>
      <p class="scores">Incorrect Aswers <span id="incorrect">0</span></p>
    </div>

    <script
      src="https://kit.fontawesome.com/ed8bd9da59.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
